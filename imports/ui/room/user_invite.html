<template name="user_invite">
	<button class="btn btn-info" data-toggle="modal" data-target="#invite-modal">Invite</button>

	<div class="modal fade" tabindex="-1" role="dialog" id="invite-modal">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">Invite a user</h4>
	      </div>
	      <div class="modal-body">
	      	<table class="table table-striped table-borderd">
	      		<tr>
	      			<td width="50%">
	      				User
	      			</td>
	      			<td>
	      				<input class="form-control typeahead" name="search" type="text" placeholder="Type to query" spellcheck="off" data-source="usersSearch" data-select="userSelected" id="users-search"/>
	      				<input type="hidden" value="" id="invite-user-id"/>
	      			</td>
	      		</tr>
	      	</table>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary" id="send-invite">Send Invite</button>
	      </div>
	    </div>
	  </div>
	</div>
</template>
