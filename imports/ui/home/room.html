
<template name="room">
	<td style="padding:15px;">
		<h3>{{name}}</h3>
	</td>
	<td style="padding:15px;" align="right">
		<a href="/room/{{_id}}" class="btn btn-success">
			show 
		</a>
		<a href="javascript:void(0);" class="btn btn-danger anchor-destroy-room" data-room-id="{{_id}}">
			destroy
		</a>
	</td>
</template>
